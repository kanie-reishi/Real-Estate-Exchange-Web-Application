<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>User Login</h4>
                    </div>
                    <!-- Thông báo lỗi -->
                    <div th:if="${errorMessage}" style="color: red;">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    style="font-weight: 500; font-size: 13px; color: #646464; line-height: 20px; margin-bottom: 4px;">Username</label>
                                <div class="_41aa8">
                                    <span class="_21450 _15981"></span>
                                    <input type="text" class="form-control _0fdc7" id="username" placeholder="Nhập username">
                                    <span class="_21450 password-hide _4ba06 password-visibility"
                                        style="width:70px"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    style="font-weight: 500; font-size: 13px; color: #646464; line-height: 20px; margin-bottom: 4px;">Mật
                                    khẩu</label>
                                <div class="_41aa8">
                                    <span class="_21450 _15981"></span>
                                    <input type="password" class="form-control _0fdc7" id="password"
                                        placeholder="Nhập mật khẩu">
                                    <span class="_21450 password-hide _4ba06 password-visibility"
                                        style="width:70px"></span>
                                </div>
                            </div>
                            <div class="_915e5" style="margin-bottom:1rem">
                                <button type="submit" class="_3c7f2 _8272b btn btn-primary btn-block">Đăng nhập</button>
                            </div>
                        </form>
                        <div class="text-center" style="margin-bottom:1.5rem">
                            <span>
                                Bạn chưa có tài khoản?
                                <button class="btn btn-link _85f51" data-bs-toggle="modal"
                                    data-bs-target="#registerModal" data-bs-dismiss="modal">Đăng ký</button>
                            </span>
                        </div>
                        <div class="text-center" style="margin-bottom:1.5rem">
                            <span>Hoặc đăng nhập bằng</span>
                        </div>
                        <div class="_915e5 b2acb _68c1f text-center">
                            <button class="_3c7f2 d633f aa3b1 b7a08 btn btn-primary"><i
                                    class="fa-brands fa-facebook social-icon"></i> Facebook</button>
                            <button class="_3c7f2 d633f aa3b1 b7a08 btn btn-danger"><i
                                    class="fa-brands fa-google social-icon"></i> Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/user-login.js"></script>
</body>

</html>
